<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <form class="add-todo"> 
        <label for="new-todo-title">Title</label>
        <input type="text" name="todo-title" id="new-todo-title" required>
        <label for="new-todo-description">Description</label>
        <input type="text" name="todo-description" id="new-todo-description">
        <label for="new-todo-due-date">Due Date</label>
        <input type="date" name="todo-due-date" id="new-todo-due-date">
        <label for="new-todo-priority">Priority</label>
        <select name="todo-priority" id="new-todo-priority">
            <option value="Low">Low</option>
            <option value="Medium" selected>Medium</option>
            <option value="High">High</option>
        </select>
        <button id="add-to-do" type="submit">Add</button>
    </form>
</body>
</html>
